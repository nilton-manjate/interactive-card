<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <div>
    <!-- Card Front -->
    <div>
      <img src="./images/card-logo.svg" alt="Card Logo">
      <span>0000 0000 0000 0000</span>
      <div>
        <span>Jane Appleseed</span>
        <span>00/00</span>
      </div>
    </div>

    <!-- Card Back -->
    <div>
      <span>000</span>
    </div>
  </div>

  <!-- Form -->
  <section>
    <div>
      <label for="name">Cardholder Name</label>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed">
    </div>

    <div>
      <label for="cardNumber">Card Number</label>
      <input type="number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
    </div>

    <div>
      <div>
        <label for="">Exp. Date (MM/YY)</label>
        <input type="number" id="date" placeholder="MM">
        <input type="number" id="date" placeholder="YY">
      </div>
    
      <div>
        <label for="cvc">CVC</label>
        <input type="number" id="cvc" placeholder="e.g. 123">
      </div>
    </div>

    <button>Confirm</button>
  </section>


  <!-- Completed state start -->

  <section>
    <img src="./images/icon-complete.svg" alt="Check Icon">

    <div>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
    </div>

    <button>Continue</button>
  </section>
  
</body>
</html>
